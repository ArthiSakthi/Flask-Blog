<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Page</title>
   <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
     <div class="container">
        <div class="col-md-offset-3 col-md-5">
            <h2 class="page-header text-primary text-center">Blog Page</h2>
            <h3 class="text-success">Hello : {{session["username"]}}</h3>
            <hr>
            <br>
            <div>
            {% for b in blogs %}
                {{ b.blog_title }}
                <br>
                {{ b.author }}
                <br>
                {{ b.blog_content }}
                <br><br>
                <p><a href="{{ url_for('category_detail', category_id=b.category.id) }}"> {{b.category}}</a></p>
            {% endfor %}
            </div>
            <br>
            <a href="{{url_for('logout')}}" class="btn btn-primary btn-block">Logout</a>
            <a href="{{url_for('admin.index')}}" class="btn btn-primary btn-block">Admin</a>

        </div>
     </div>
</body>
</html>
